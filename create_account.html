<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #4B0082;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #6c757d;
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
        }

        input:focus {
            border: 1px solid #4CAF50;
        }

        input:focus + label, input:not(:placeholder-shown) + label {
            top: -8px;
            left: 10px;
            font-size: 12px;
            color: #4CAF50;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Create Account</h2>
    <form id="createAccountForm">
        <!-- Full Name Field -->
        <div class="input-group">
            <input type="text" id="fullName" required placeholder=" " />
            <label for="fullName">Full Name</label>
        </div>
        
        <!-- Email Field -->
        <div class="input-group">
            <input type="email" id="email" required placeholder=" " />
            <label for="email">Email</label>
        </div>

        <!-- Password Field -->
        <div class="input-group">
            <input type="password" id="password" required placeholder=" " />
            <label for="password">Password</label>
        </div>

        <!-- Confirm Password Field -->
        <div class="input-group">
            <input type="password" id="confirmPassword" required placeholder=" " />
            <label for="confirmPassword">Confirm Password</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Create Account</button>
    </form>
</div>

<script>
    // Handle form submission
    document.getElementById("createAccountForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const fullName = document.getElementById("fullName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Check if the passwords match
        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        // Create an account object
        const accountDetails = {
            fullName: fullName,
            email: email,
            password: password
        };

        // Save the account details to localStorage
        localStorage.setItem("accountDetails", JSON.stringify(accountDetails));

        // Redirect to a new page (thank you page or login page) after account creation
        alert("Account created successfully!");
        window.location.href = "thankyou.html"; // Redirect to a new HTML page
    });
</script>

</body>
</html>
