<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeddingAI - Premium Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF69B4, #8A2BE2, #4B0082);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            color: #333;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.2),
                0 0 60px rgba(255, 182, 193, 0.3);
            text-align: center;
            max-width: 450px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards, slideUp 1s ease-out forwards;
        }

        /* WeddingAI Logo (Uppercase + Simplified Effect) */
        .logo {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #4B0082; /* Solid color */
            letter-spacing: 5px;
            animation: typing 2s steps(12) 1s forwards;
            display: inline-block;
        }

        /* Typing effect: each letter typed out */
        @keyframes typing {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
            color: #4B0082;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .password-label {
            font-size: 1.2em;
            color: #4B0082;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-input {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: #FF69B4;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
        }

        button {
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }

        .continue-button {
            background: linear-gradient(45deg, #FF69B4, #8A2BE2);
        }

        .whatsapp-button {
            background: #25d366; /* WhatsApp Green */
            color: white;
            box-shadow: 0 10px 20px rgba(0, 255, 64, 0.4);
        }

        /* Shake animation for button */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(4px); }
        }

        /* Trigger shake effect on button click */
        button:active {
            animation: shake 0.5s ease-in-out;
        }

        /* Button Hover Effect */
        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.4);
        }

        button + button {
            margin-top: 15px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">WeddingAI</div>
        <h2>Premium Access</h2>

        <div class="password-label">Enter the Code</div>
        <input type="password" class="password-input" id="password" placeholder="Enter your unique code">
        
        <button class="continue-button" onclick="redirectToPremium()">Continue</button>
        <button class="whatsapp-button" onclick="redirectToWhatsApp()">WhatsApp</button>
    </div>

    <script>
        // URLs for redirection
        const premiumURL = "https://d9dd-103-247-48-172.ngrok-free.app";
        const whatsappURL = "https://api.whatsapp.com/send/?phone=722917593&text&type=phone_number&app_absent=0";
        const correctPassword = "203120"; // Set your desired password here

        function redirectToPremium() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === correctPassword) {
                window.location.href = premiumURL;
            } else {
                alert("Incorrect code! Please try again.");
            }
        }

        function redirectToWhatsApp() {
            // Redirects to the WhatsApp URL
            window.location.href = whatsappURL;
        }
    </script>
</body>
</html>
