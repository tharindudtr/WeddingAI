<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WeddingAI</title>

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #4B0082;
        }

        .description {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #4B0082;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group i {
            font-size: 1.5em;
            color: #4B0082;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(45deg, #FF6347, #FF4500);
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
        }

        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 99, 71, 0.4);
        }

        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background: #4B0082;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }

        .back-button:hover {
            background: #FF6347;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 99, 71, 0.4);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            font-size: 30px;
            color: #888;  /* Darker color for normal state */
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2);
            color: #FFD700;  /* Hover effect color */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <div class="description">
            <p>If you have any questions or inquiries, feel free to reach out to us. We're here to help!</p>
        </div>

        <!-- Contact Form -->
        <form action="mailto:your-email@example.com" method="POST" enctype="multipart/form-data">
            <!-- Full Name Field -->
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="full-name" placeholder="Your Full Name" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <i class="fas fa-phone-alt"></i>
                <input type="tel" name="phone" placeholder="Your Phone Number" required>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <i class="fas fa-comment-dots"></i>
                <textarea name="message" placeholder="Your Message" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>

        <!-- Back to Home Button -->
        <a href="index.html" class="back-button">Back to Home</a>

        <div class="social-icons">
            <a href="https://web.facebook.com/profile.php?id=61563987934788" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/saly_sync" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://api.whatsapp.com/send/?phone=722917593&text&type=phone_number&app_absent=0" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

</body>
</html>
