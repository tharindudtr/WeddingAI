<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeddingAI - Home</title>

    <!-- Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #FF69B4, #8A2BE2, #4B0082, #FF6347, #FFD700, #ADFF2F, #00FFFF, #DC143C, #7FFF00, #FF4500);
            background-size: 600% 600%;
            animation: gradientBG 5s ease infinite;
            color: #fff;
            overflow: hidden;
            scroll-behavior: smooth;
        }

        /* Container Styles */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 60px rgba(255, 182, 193, 0.3);
            text-align: center;
            max-width: 650px;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards, slideUp 1s ease-out forwards;
            width: 100%;
        }

        /* Logo Styles */
        .logo {
            font-size: 3em;
            font-weight: 800;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #4B0082;
            letter-spacing: 5px;
            animation: typing 2s steps(12) 1s forwards;
            display: inline-block;
        }

        /* Typing Animation */
        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Heading Styles */
        h2 {
            margin-bottom: 30px;
            font-size: 1.8em;
            color: #4B0082;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Button Styles */
        button {
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }

        .create-account-button {
            background: linear-gradient(45deg, #FF6347, #FF4500);
        }

        .login-button {
            background: #4B0082;
        }

        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 99, 71, 0.4);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Gradient Animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Carousel Styles */
        .carousel-container {
            position: relative;
            max-width: 100%;
            width: 100%;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-images img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Navigation Arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 2;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* Social Media Icons */
.social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.social-icon {
    font-size: 30px;
    color: #888;  /* Darker color for normal state */
    text-decoration: none;
    transition: transform 0.3s ease, color 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.2);
    color: #FFD700;  /* Hover effect color */
}

.social-icon i {
    display: block;
}

        /* Side Menu Styles */
        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            z-index: 1000;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(75, 0, 130, 0.9);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            padding: 8px;
        }

        .menu-toggle span {
            width: 100%;
            height: 3px;
            background-color: white;
            transition: 0.3s;
        }

        .menu-content {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(75, 0, 130, 0.95);
            padding: 80px 20px 20px;
            transition: 0.3s;
            overflow-y: auto;
        }

        .menu-item {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Active States */
        .side-menu.active .menu-content {
            right: 0;
        }

        .side-menu.active .menu-toggle span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .side-menu.active .menu-toggle span:nth-child(2) {
            opacity: 0;
        }

        .side-menu.active .menu-toggle span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            .carousel-images img {
                width: 150px;
                height: 150px;
            }

            .logo {
                font-size: 2.5em;
            }

            .menu-item {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Side Menu for Navigation -->
    <div class="side-menu" id="side-menu">
        <div class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-content">
            <a href="home2.html" class="menu-item">AI HOME</a>
            <a href="create_account.html" class="menu-item">Create Account</a>
            <a href="login.html" class="menu-item">Login</a>
            <a href="about.html" class="menu-item">About</a>
            <a href="sample image.html" class="menu-item">Sample Image</a>
            <a href="sample frame.html" class="menu-item">Sample Photo Frame</a>
            <a href="contact.html" class="menu-item">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="logo">WeddingAI</div>
        <h2>Welcome to WeddingAI</h2>

        <!-- Image Carousel -->
        <div class="carousel-container">
            <div class="carousel-images">
                <img src="images/1.png" alt="Wedding Image 1">
                <img src="images/2.png" alt="Wedding Image 2">
                <img src="images/3.png" alt="Wedding Image 3">
                <img src="images/4.jpg" alt="Wedding Image 4">
                <img src="images/5.jpg" alt="Wedding Image 5">
                <img src="images/6.png" alt="Wedding Image 6">
                <img src="images/7.png" alt="Wedding Image 7">
                <img src="images/8.jpg" alt="Wedding Image 8">
                <img src="images/9.png" alt="Wedding Image 9">
                <img src="images/10.png" alt="Wedding Image 10">
            </div>
            <span class="prev" onclick="moveSlide(-1)">&#10094;</span>
            <span class="next" onclick="moveSlide(1)">&#10095;</span>
        </div>

        <!-- Buttons -->
        <button class="create-account-button" onclick="goToCreateAccount()">Create Account</button>
        <button class="login-button" onclick="goToLogin()">Login</button>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://web.facebook.com/profile.php?id=61563987934788" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/saly_sync" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="https://api.whatsapp.com/send/?phone=722917593&text&type=phone_number&app_absent=0" target="_blank" class="social-icon"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function moveSlide(direction) {
            const slides = document.querySelectorAll('.carousel-images img');
            const totalSlides = slides.length;
            slideIndex += direction;

            if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            } else if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }

            const newTransformValue = -slideIndex * 220;
            document.querySelector('.carousel-images').style.transform = `translateX(${newTransformValue}px)`;
        }

        function goToCreateAccount() {
            window.location.href = "create_account.html";
        }

        function goToLogin() {
            window.location.href = "login.html";
        }

        // Side Menu Toggle
        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('active');
        }
    </script>

</body>
</html>
