<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #4CAF50;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 1.5s ease-out;
        }

        .container {
            background: #fff;
            padding: 50px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        h1 {
            font-size: 2.5em;
            color: #4B0082;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>
    <!-- Button to redirect to home.html -->
    <button onclick="window.location.href='home.html'">Go to Home Page</button>
</div>

</body>
</html>
